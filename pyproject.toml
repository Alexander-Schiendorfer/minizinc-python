[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
target-version = ['py36', 'py37', 'py38']

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.poetry]
name = "minizinc"
version = "0.1.0-alpha.4"
description = "Access MiniZinc directly from Python"
readme = "README.md"
authors = ["Jip J. Dekker <jip@dekker.one>"]
license = "MPL-2.0"
homepage = "https://www.minizinc.org/"
documentation = "https://minizinc-python.readthedocs.io"
repository = "https://gitlab.com/minizinc/minizinc-python"
classifiers=[
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.poetry.dependencies]
python = "^3.6"
dataclasses = {version = "^0.6.0", python = "<3.7"}
lark-parser = "^0.7.5"

[tool.poetry.dev-dependencies]
black = {version = "^18.3-alpha.0", allows-prereleases = true}
flake8 = "^3.7"
flake8-bugbear = "^19.8"
isort = "^4.3"
tox = "^3.14"
pytest = "^5.1"
